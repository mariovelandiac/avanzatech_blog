<div class="post-title-container">
  <div>
    <h1 class="phtitle-h1">{{title}}</h1>
  </div>
  <ul class="user-team-container">
    <li>{{ team }}</li>
    <li>{{ user }}</li>
    <li>{{ createdAt | date: 'dd/MM/yyy HH:mm:ss' }}</li>
  </ul>
</div>
<p class="post-content">{{ excerpt }}...
    <a *ngIf="displayShowMore" [routerLink]="postIdRoute">Show more</a>
</p>
