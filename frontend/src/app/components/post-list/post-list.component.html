<div class="post-content-container" *ngFor="let post of posts">
  <app-post-content [post]="post"></app-post-content>
  <div class="post-actions-container">
    <div class="like-comment-container">
      <app-like-counter [likes]="post.likes"></app-like-counter>
      <app-comment-counter [comments]="post.comments"></app-comment-counter>
    </div>
    <div class="interaction-bar-container">
      <li *ngIf="isAuthenticated">
        <app-like-action (likeClicked)="handleLikeAction($event, post.id)"
        [isLiked]="post.likedByAuthenticatedUser"></app-like-action>
      </li>
      <li *ngIf="isAuthenticated">
        <app-comment-action></app-comment-action>
      </li>
      <li *ngIf="post.canEdit">
        <app-edit-action></app-edit-action>
      </li>
      <li *ngIf="post.canEdit">
        <app-delete-action></app-delete-action>
      </li>
    </div>
  </div>
</div>
