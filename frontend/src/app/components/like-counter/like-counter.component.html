<div class="like-comment-home-item">
  <div *ngIf="showLikedBy" class="floating-message">
    Liked by:
    <div *ngFor="let user of likedBy">- {{ user }}</div>
  </div>
  <p *ngIf="likes" (click)="showLikes()" class="like-counter">{{likeCounter}} Like{{likePlural}}</p>
  <p *ngIf="!likes">Loading...</p>
</div>
