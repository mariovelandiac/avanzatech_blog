<h2 mat-dialog-title class="delete-dialog-title">Alert</h2>
<mat-dialog-content class="delete-dialog-content">
  <p>Are you sure you want to delete <span>{{ data.title }}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close="true" class="confirm-delete-dialog-button">Delete</button>
  <button mat-button mat-dialog-close="false" class="cancel-delete-dialog-button">Cancel</button>
</mat-dialog-actions>
