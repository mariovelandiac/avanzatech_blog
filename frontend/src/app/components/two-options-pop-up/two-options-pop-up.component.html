<h2 mat-dialog-title class="two-button-dialog-title">{{ title }}</h2>
<mat-dialog-content class="two-button-dialog-content">
  <p>{{ question }} <span>{{ content }}</span><span *ngIf="question">?</span></p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" class="confirm-dialog-button">{{ action }}</button>
  <button mat-button *ngIf="showCancel" [mat-dialog-close]="false" class="cancel-dialog-button">Cancel</button>
</mat-dialog-actions>
