<app-back-button (click)="goBack()"/>
<app-unexpected-error *ngIf="wasAnError" [errorMessage]="errorMessage"/>
<div *ngIf="post && !wasAnError">
  <form [formGroup]="postForm" class="post-form-container" (ngSubmit)="onSubmit()">
    <div class="lisu-form-group">
      <label for="title" class="post-form-title-label">Title:</label>
      <textarea formControlName="title" id="title"></textarea>
    </div>
    <div class="lisu-form-group">
      <label for="content" class="post-form-content-label">Content:</label>
      <textarea formControlName="content" id="content"></textarea>
    </div>
    <div class="access-form-container">
      <div class="access-form-titles">
        <h2>Category</h2>
        <h2>Access</h2>
      </div>
      <app-permission-form
      category="Public"
      [defaultPermission]="publicPermission"
      ></app-permission-form>
      <app-permission-form
      category="Authenticated"
      [defaultPermission]="authenticatedPermission"
      ></app-permission-form>
      <app-permission-form
      category="Team"
      [defaultPermission]="teamPermission"
      ></app-permission-form>
      <app-permission-form
      category="Owner"
      [defaultPermission]="ownerPermission"
      ></app-permission-form>
    </div>
    <div class="two-option-buttons post-submit-buttons">
      <button type="submit" [disabled]="!postForm.valid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
